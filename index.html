<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AILABS Creative Suite</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide-react@0.294.0/dist/lucide-react.umd.js"></script>

    <style>
        body { background-color: #020617; color: white; font-family: sans-serif; }
        .glass-panel { background-color: rgba(15, 23, 42, 0.8); border: 1px solid rgba(0, 229, 255, 0.2); backdrop-filter: blur(10px); }
        .loading-spin { animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // =================================================================
        // PASTE LINK GOOGLE APPS SCRIPT DI BAWAH INI
        // =================================================================
        const PROXY_URL = "https://script.google.com/macros/s/AKfycbwwC38XpXLYaJeT5eD4vnCMRUqwYD9eakIztnPZJeM4NNyrm43t56NdbhYseQtCVHhrQw/exec"; 
        // =================================================================

        const { useState, useEffect, useRef } = React;
        const L = window.LucideReact; // Ambil icon dari window

        // --- ICON HELPER ---
        const Icon = ({ name, size=18, className="" }) => {
            const Ico = L[name] || L.HelpCircle;
            return <Ico size={size} className={className} />;
        };

        // --- FUNGSI PROXY ---
        async function callAI(payload, model="gemini-2.0-flash") {
            if(PROXY_URL.includes("PASTE_LINK")) throw new Error("Link Backend Belum Diisi!");
            try {
                const res = await fetch(PROXY_URL, {
                    method: 'POST',
                    body: JSON.stringify({ model, payload })
                });
                const text = await res.text();
                // Cek apakah response JSON valid
                try {
                    const json = JSON.parse(text);
                    if(json.error) throw new Error(json.message || "API Error");
                    return json;
                } catch(e) {
                    throw new Error("Server Error: " + text.substring(0,50));
                }
            } catch(e) {
                throw e;
            }
        }

        // ==========================================
        // 1. BLUE EDITION (TEXT REMIXER)
        // ==========================================
        const BlueApp = ({ setGlobalPrompt }) => {
            const [base, setBase] = useState("");
            const [remix, setRemix] = useState("");
            const [res, setRes] = useState("");
            const [loading, setLoading] = useState(false);

            const run = async () => {
                if(!base) return alert("Isi Prompt Dasar!");
                setLoading(true);
                try {
                    const p = { contents: [{ parts: [{ text: `Original: ${base}. Instruction: ${remix}. Remix it.` }] }] };
                    const d = await callAI(p);
                    const txt = d.candidates[0].content.parts[0].text;
                    setRes(txt);
                } catch(e) { alert(e.message); }
                finally { setLoading(false); }
            };

            return (
                <div className="glass-panel p-6 rounded-xl mb-8">
                    <h2 className="text-xl font-bold text-cyan-400 mb-4 flex items-center gap-2"><Icon name="Sparkles"/> BLUE EDITION REMIXER</h2>
                    
                    <div className="space-y-4">
                        <div>
                            <label className="text-xs text-gray-400">PROMPT DASAR</label>
                            <textarea value={base} onChange={e=>setBase(e.target.value)} className="w-full bg-black/50 border border-gray-700 rounded-lg p-3 h-24" placeholder="Contoh: Kucing naik motor..."></textarea>
                        </div>
                        <div>
                            <label className="text-xs text-gray-400">INSTRUKSI REMIX</label>
                            <textarea value={remix} onChange={e=>setRemix(e.target.value)} className="w-full bg-black/50 border border-gray-700 rounded-lg p-3 h-16" placeholder="Contoh: Jadikan gaya cyberpunk..."></textarea>
                        </div>
                        <button onClick={run} disabled={loading} className="w-full bg-gradient-to-r from-blue-600 to-cyan-500 py-3 rounded-lg font-bold">
                            {loading ? "MEMPROSES..." : "REMIX SEKARANG"}
                        </button>
                    </div>

                    {res && (
                        <div className="mt-6 p-4 bg-black/60 rounded-lg border border-cyan-900">
                            <p className="text-sm text-gray-300 mb-2">{res}</p>
                            <button onClick={()=>setGlobalPrompt(res)} className="text-xs bg-indigo-600 px-3 py-1 rounded text-white">Kirim ke Grok Scene</button>
                        </div>
                    )}
                </div>
            );
        };

        // ==========================================
        // 2. GROK SCENE (IMAGE GEN)
        // ==========================================
        const GrokApp = ({ prompt, setPrompt }) => {
            const [imgs, setImgs] = useState([]);
            const [loading, setLoading] = useState(false);

            const run = async () => {
                if(!prompt) return alert("Prompt Kosong!");
                setLoading(true); setImgs([]);
                const angles = ["Close Up", "Wide Shot", "Drone View"];
                
                try {
                    for(let ang of angles) {
                        const p = { 
                            contents: [{ parts: [{ text: `${prompt}. Angle: ${ang}` }] }],
                            generationConfig: { responseModalities: ["IMAGE"] }
                        };
                        const d = await callAI(p);
                        const b64 = d.candidates?.[0]?.content?.parts?.[0]?.inlineData?.data;
                        if(b64) setImgs(prev => [...prev, { angle: ang, src: `data:image/png;base64,${b64}` }]);
                    }
                } catch(e) { alert("Gagal: " + e.message); }
                finally { setLoading(false); }
            };

            return (
                <div id="grok" className="glass-panel p-6 rounded-xl mb-8 border-t-2 border-indigo-600">
                    <h2 className="text-xl font-bold text-indigo-400 mb-4 flex items-center gap-2"><Icon name="Image"/> GROK SCENE</h2>
                    <textarea value={prompt} onChange={e=>setPrompt(e.target.value)} className="w-full bg-black/50 border border-gray-700 rounded-lg p-3 h-32 mb-4" placeholder="Deskripsi visual untuk gambar..."></textarea>
                    <button onClick={run} disabled={loading} className="w-full bg-indigo-700 hover:bg-indigo-600 py-3 rounded-lg font-bold">
                        {loading ? "GENERATING IMAGES..." : "GENERATE 3 SCENES"}
                    </button>

                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mt-6">
                        {imgs.map((im, i) => (
                            <div key={i} className="relative rounded-lg overflow-hidden group">
                                <img src={im.src} className="w-full object-cover"/>
                                <span className="absolute bottom-0 w-full bg-black/70 text-center text-xs p-1">{im.angle}</span>
                                <a href={im.src} download={`scene_${i}.png`} className="absolute top-2 right-2 bg-white text-black p-1 rounded opacity-0 group-hover:opacity-100"><Icon name="Download" size={14}/></a>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // ==========================================
        // 3. PHOTO COMPOSITOR
        // ==========================================
        const PhotoApp = () => {
            const [files, setFiles] = useState([]);
            const [prompt, setPrompt] = useState("");
            const [res, setRes] = useState(null);
            const [loading, setLoading] = useState(false);

            const handleUpload = (e) => {
                const fs = Array.from(e.target.files);
                fs.forEach(f => {
                    const r = new FileReader();
                    r.onload = (ev) => setFiles(prev => [...prev, { mime: f.type, data: ev.target.result.split(',')[1], url: URL.createObjectURL(f) }]);
                    r.readAsDataURL(f);
                });
            };

            const run = async () => {
                if(files.length === 0) return alert("Upload Foto Dulu!");
                setLoading(true);
                try {
                    const parts = [{ text: `Create composite image: ${prompt}` }];
                    files.forEach(f => parts.push({ inlineData: { mimeType: f.mime, data: f.data } }));
                    
                    const d = await callAI({ 
                        contents: [{ parts }], 
                        generationConfig: { responseModalities: ["IMAGE"] } 
                    });
                    const b64 = d.candidates?.[0]?.content?.parts?.[0]?.inlineData?.data;
                    if(b64) setRes(`data:image/png;base64,${b64}`);
                } catch(e) { alert(e.message); }
                finally { setLoading(false); }
            };

            return (
                <div className="glass-panel p-6 rounded-xl border-t-2 border-green-600 mb-20">
                    <h2 className="text-xl font-bold text-green-400 mb-4 flex items-center gap-2"><Icon name="Layers"/> PHOTO COMPOSITOR</h2>
                    
                    <div className="flex flex-col md:flex-row gap-6">
                        <div className="w-full md:w-1/3">
                            <div className="border-2 border-dashed border-gray-700 rounded-lg p-4 text-center cursor-pointer hover:border-green-500 relative h-32 flex items-center justify-center">
                                <input type="file" multiple onChange={handleUpload} className="absolute inset-0 opacity-0 cursor-pointer"/>
                                <div className="text-gray-500"><Icon name="UploadCloud" size={30} className="mx-auto mb-2"/> Upload Foto</div>
                            </div>
                            <div className="grid grid-cols-3 gap-2 mt-2">
                                {files.map((f,i)=><img key={i} src={f.url} className="w-full h-16 object-cover rounded"/>)}
                            </div>
                        </div>
                        <div className="w-full md:w-2/3 flex flex-col gap-2">
                            <textarea value={prompt} onChange={e=>setPrompt(e.target.value)} className="w-full bg-black/50 border border-gray-700 rounded-lg p-3 h-24" placeholder="Deskripsi penggabungan foto..."></textarea>
                            <button onClick={run} disabled={loading} className="w-full bg-green-700 hover:bg-green-600 py-3 rounded-lg font-bold">
                                {loading ? "PROCESSING..." : "GABUNGKAN FOTO"}
                            </button>
                        </div>
                    </div>
                    {res && <div className="mt-6"><img src={res} className="w-full rounded-xl shadow-2xl"/></div>}
                </div>
            );
        };

        // --- APP MAIN ---
        const App = () => {
            const [grokPrompt, setGrokPrompt] = useState("");
            return (
                <div className="max-w-5xl mx-auto p-4">
                    <header className="text-center mb-10 mt-6">
                        <h1 className="text-3xl font-black text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-indigo-600">AILABS SUITE PRO</h1>
                        <p className="text-xs text-gray-500 tracking-widest mt-2">V2.0 - BROWSER EDITION</p>
                    </header>
                    
                    <BlueApp setGlobalPrompt={setGrokPrompt} />
                    <GrokApp prompt={grokPrompt} setPrompt={setGrokPrompt} />
                    <PhotoApp />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
